<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lack</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI"
        }

        .chat_container {
            width: 60vw;
            height: calc(100vh - 16px);
            background-color: #e7e7e7;
            margin-left: 20vw;
            margin-right: 20vw;
            padding: 8px;
            overflow-y: scroll;

        }

        #input-form {
            position: absolute;
            bottom: 12px;
            justify-self: center;
        }

        .password {
            font-size: large;
            width: 6ch;
            height: 6ch;
            position: absolute;
            right: 8px;
            top: 8px;
            padding: 0;
        }
        .identity {
            font-size: large;
            width: 6ch;
            height: 6ch;
            position: absolute;
            right: calc(6ch + 16px);
            top: 8px;
            padding: 0;
        }

        input[type="text"] {
            all: unset;
            background-color: #d4d4d4;
            cursor: default;
            padding: 12px;
            width: 64ch;
        }

        button[type="submit"] {
            padding: 12px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 3lh;
        }

        .chat_message {
            text-align: left;
            background: #d4d4d4;
            padding: 6px 8px;
            border-radius: 8px;
            max-width: 80%;
        }

        .chat_header {
            font-size: 0.75em;
            color: #555;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>

    <div class="chat_container" id="chat">
        <div id="messages"></div>
        <div id="input-form">
            <input type="text" id="message-input" autocomplete="off" spellcheck="false">
            <button type="submit" onclick="send_message(message_input.value)">wy≈õlij</button>
        </div>
    </div>

    <button class="identity" onclick="set_identity()">üôéüèø‚Äç‚ôÇÔ∏è</button>
    <button class="password" onclick="set_encryption()">üîë</button>

<script>
var encryption_key = "default";
var identity = "konformista";
var chat_container = document.getElementById("chat");
var message_input = document.getElementById("message-input");
var messages_div = document.getElementById("messages");

var messages = [];
var last_id = 0;

function set_identity() {
    let new_identity = prompt("daj imiƒô");
    if (new_identity == undefined) return 0
    if (new_identity.length > 24) {
        alert("pojeba≈Ço");
        return 0
    }
    identity = new_identity;
    alert(`zapisano nowe: ${identity}`);
    fetch("back.php", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
        },
        body: new URLSearchParams({
            identity: identity,
        })
    })
}

function set_encryption() {
    let new_key = prompt("daj nowy");
    if (new_key == undefined) return 0
    if (new_key.length < 4) {
        alert(`cztery (4) znaki minimum (${new_key.length}/4)`);
        return 0
    }
    encryption_key = new_key;
    alert(`uwaga zapisano nowy: ${"*".repeat(encryption_key.length - 3).concat(encryption_key.slice(-3))}`);
    messages = [];
    messages_div.innerHTML = "";
    return 0
}

function escape_html(string) {
    return string
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
}

function send_message(text) {
    message_input.value = "";
    if (text === "") {
        return 0
    }
    fetch("back.php", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
        },
        body: new URLSearchParams({
            message: text,
            password: encryption_key
        })
    })
}

function handle_keypress(event) {
    if (event.key === "Enter") {
        send_message(message_input.value);
    }
}
document.body.addEventListener("keypress", handle_keypress);

function fetch_messages() {
    if (!encryption_key) return;
    fetch("back.php", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
        },
        body: new URLSearchParams({
            password: encryption_key,
            last_id: last_id
        })
    })
    .then(res => res.json())
    .then(data => {
        if (Array.isArray(data) && data.length > 0) {
            data.forEach(msg => {
                messages.push(msg);
                last_id = msg.id;

                let wrapper = document.createElement("div");
                wrapper.className = "chat_message";

                let header = document.createElement("div");
                header.className = "chat_header";
                header.textContent = `${msg.identity || "konformista"}, ${new Date(msg.timestamp * 1000).toLocaleString("pl-PL")}`;

                let body = document.createElement("div");
                body.textContent = msg.message;
                if (body.textContent !== "errorerrorerror618734067") {
                    wrapper.appendChild(header);
                    wrapper.appendChild(body);
                    messages_div.appendChild(wrapper);
                    chat_container.scrollTop = messages_div.scrollHeight;
                }
            });
        }
    })
}

setInterval(fetch_messages, 100);

fetch("back.php", {
    method: "POST",
    headers: {
        "Content-Type": "application/x-www-form-urlencoded",
    },
    body: new URLSearchParams({
        ask_for_identity: true
    })
})
.then(res => res.json())
.then(data => {
    if (data.hasOwnProperty("identity")) {
        identity = data.identity;
    } else {
        set_identity();
    }
})

</script>

</body>
</html>
